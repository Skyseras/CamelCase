<!DOCTYPE html>

<html lang="fr">
<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Un site international de vente en ligne de biens immobiliers situé Maroc.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de biens immobiliers</title>
</head>
<body>
    <header>
        <img src="Logo.jpg" alt="Logo de maison indiquant l'immobiliers" width="100">
    </header>
    <section>
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="Recherche">Recherche :</label>
              <input type="text" name="Recherche" id="Recherche" required>
            </div>

            <div class="form-example">
              <label for="Prix">Prix :</label>
              <span>Min </span><input type="number" value="0" min="0" max="1000000000000"/>
              <span>Max </span><input type="number" value="0" min="0" max="1000000000000"/>
            </div>

            <div class="form-example">
                <label for="Chambre">Nombre de Chambre :</label>
                <span>Min </span><input type="number" value="1" min="1" max="20"/>
            </div>

            <div class="form-example">
                <label for="Type de propriété">Type de propriété :</label>
                <input type="checkbox" name="Pleine propriété" id="type"><span> Pleine propriété</span>
                <input type="checkbox" name="Copropriété" id="type"><span> Pleine propriété</span>
                <input type="checkbox" name="Propriété démembrée" id="type"><span> Pleine propriété</span>
                <input type="checkbox" name="Indivision" id="type"><span> Pleine propriété</span>
            </div>

            <div class="form-example">
                <label for="Propriétés vendues">Propriétés vendues :</label>
                <input type="checkbox" name="inclure" id="type"><span> Inclure</span>
            </div>

            <div class="form-example">
                <input type="submit" value="Commencer la recherche">
            </div>
          </form>
    </section>
</body>
</html>
