<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Un site international de vente en ligne de biens immobiliers situé Maroc.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de biens immobiliers</title>
</head>
<body>
    <header>
        <img src="Logo.jpg" alt="Logo de maison indiquant l'immobiliers" width="100">
    </header>
    <nav>

    </nav>
    <main>
        <h1><b>Meilleur Portail Immobilier</b></h1>
        <section>
            <form action="" method="get" class="form-example">
                <div class="form-example">
                <label for="Recherche">Recherche :
                <input type="text" name="Recherche"></label>
                </div>

                <div class="form-example">
                <label for="Prix">Prix :
                <span>Min </span><input type="number" value="150000" min="0" max="999999999999"/>
                <span>Max </span><input type="number" value="500000" min="0" max="999999999999"/></label>
                </div>

                <div class="form-example">
                    <label for="Chambre">Nombre de Chambre :
                    <span>Min </span><input type="number" value="1" min="1" max="20"/></label>
                </div>

                <div class="form-example">
                    <label for="Type de propriété">Type de propriété :
                    <input type="checkbox" name="Pleine propriété"><span> Pleine propriété</span>
                    <input type="checkbox" name="Copropriété"><span> Copropriété</span>
                    <input type="checkbox" name="Propriété démembrée"><span> Propriété démembrée</span>
                    <input type="checkbox" name="Indivision"><span> Indivision</span></label>
                </div>

                <div class="form-example">
                    <label for="Propriétés vendues">Propriétés vendues :
                    <input type="checkbox" name="inclure"><span> Inclure</span></label>
                </div>

                <div class="form-example">
                    <label for="submit">
                    <input type="submit" value="Commencer la recherche"></label>
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
